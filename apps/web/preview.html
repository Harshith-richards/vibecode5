<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RidePrompt Preview</title>
    <style>
      :root {
        color-scheme: dark;
        --bg-a: #2a103f;
        --bg-b: #0f1636;
        --bg-c: #4a1f59;
        --card-a: #2b1d47cc;
        --card-b: #13223ccc;
        --text: #f6e9ff;
        --muted: #d2c6e8;
        --accent: #ff7eb6;
        --accent-2: #7afcff;
        --ok: #8bf3b4;
        --warn: #ffd0df;
      }

      * {
        box-sizing: border-box;
        font-family: Inter, "Segoe UI", system-ui, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        color: var(--text);
        background:
          radial-gradient(circle at 15% 10%, #ff96c866 0%, transparent 40%),
          radial-gradient(circle at 80% 10%, #7afcff33 0%, transparent 35%),
          linear-gradient(140deg, var(--bg-a), var(--bg-b) 45%, var(--bg-c));
      }

      .wrap {
        max-width: 860px;
        margin: 0 auto;
        padding: 28px 18px 40px;
      }

      .hero {
        border-radius: 24px;
        padding: 24px;
        border: 1px solid #ffffff26;
        background: linear-gradient(140deg, #ffffff22, #ffffff08);
        backdrop-filter: blur(10px);
        box-shadow: 0 20px 45px #00000040;
        margin-bottom: 14px;
      }

      h1 {
        margin: 0;
        font-size: clamp(30px, 5vw, 44px);
        line-height: 1.05;
        letter-spacing: -0.03em;
      }

      .sub {
        margin-top: 10px;
        color: var(--muted);
      }

      .tag {
        display: inline-block;
        margin-top: 12px;
        padding: 8px 12px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 700;
        background: linear-gradient(90deg, #ff7eb6, #7afcff);
        color: #1d1432;
      }

      .card {
        background: linear-gradient(145deg, var(--card-a), var(--card-b));
        border: 1px solid #ffffff26;
        border-radius: 20px;
        padding: 18px;
        margin-top: 12px;
        box-shadow: 0 12px 30px #00000035;
      }

      .label {
        font-size: 13px;
        margin-bottom: 8px;
        color: #f9dbff;
        font-weight: 600;
      }

      input {
        width: 100%;
        border-radius: 14px;
        border: 1px solid #ffffff2f;
        padding: 12px 14px;
        background: #0f1736cc;
        color: var(--text);
        outline: none;
      }

      input:focus {
        border-color: #7afcff;
        box-shadow: 0 0 0 3px #7afcff2f;
      }

      .btn {
        border: 0;
        border-radius: 14px;
        padding: 11px 12px;
        font-size: 14px;
        font-weight: 700;
        cursor: pointer;
        transition: transform 0.15s ease, opacity 0.15s ease;
      }

      .btn:hover { transform: translateY(-1px); opacity: 0.96; }
      .btn:active { transform: translateY(0); }

      .row {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }

      .primary {
        background: linear-gradient(90deg, #ff7eb6, #7afcff);
        color: #1d1331;
      }

      .status {
        min-height: 24px;
        margin: 8px 0 0;
        font-size: 14px;
      }

      .warn { color: var(--warn); }
      .ok { color: var(--ok); }

      .confirm-title {
        margin: 0;
        font-size: 24px;
        line-height: 1.2;
      }

      .confirm-meta {
        color: var(--muted);
        margin: 6px 0;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 12px;
      }

      .uber {
        background: linear-gradient(120deg, #0e0e0e, #2b2b2b);
        color: #fff;
      }

      .ola {
        background: linear-gradient(120deg, #ffe082, #ffd54f);
        color: #282208;
      }

      .maps {
        background: linear-gradient(120deg, #7d5fff, #5ed5ff);
        color: #f8fbff;
      }

      .cancel {
        background: #ffffff12;
        color: #f0ddff;
        border: 1px solid #ffffff40;
      }

      .preview-palette {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }

      .swatch {
        width: 28px;
        height: 28px;
        border-radius: 999px;
        border: 2px solid #ffffff3d;
      }

      @media (max-width: 560px) {
        .grid { grid-template-columns: 1fr; }
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <section class="hero">
        <h1>RidePrompt</h1>
        <p class="sub">Dress-inspired color theme + clean confirmation-first ride flow.</p>
        <span class="tag">No auto-booking â€¢ User must confirm</span>
        <div class="preview-palette" aria-label="theme palette">
          <div class="swatch" style="background:#ff7eb6"></div>
          <div class="swatch" style="background:#7afcff"></div>
          <div class="swatch" style="background:#7d5fff"></div>
          <div class="swatch" style="background:#2a103f"></div>
        </div>
      </section>

      <section class="card">
        <div class="label">Google Maps Link</div>
        <input id="url" placeholder="https://maps.google.com/?q=12.9716,77.5946" />
        <div class="row">
          <button id="detect" class="btn primary">Detect Location</button>
        </div>
        <p id="status" class="status"></p>
      </section>

      <section class="card" id="confirm" hidden>
        <h2 id="title" class="confirm-title">Book cab?</h2>
        <p id="address" class="confirm-meta"></p>
        <p id="coords" class="confirm-meta"></p>
        <div class="grid">
          <button id="uber" class="btn uber">Open in Uber</button>
          <button id="ola" class="btn ola">Open in Ola</button>
          <button id="maps" class="btn maps">Open in Google Maps</button>
          <button id="cancel" class="btn cancel">Cancel</button>
        </div>
      </section>
    </main>

    <script>
      const statusEl = document.getElementById('status');
      const confirmEl = document.getElementById('confirm');
      const urlEl = document.getElementById('url');
      let parsed = null;

      const parseCoordsFromText = (input) => {
        const m = input.match(/(-?\d{1,2}\.\d+),\s*(-?\d{1,3}\.\d+)/);
        return m ? { latitude: Number(m[1]), longitude: Number(m[2]) } : null;
      };

      const parseGoogleMapsLink = (rawUrl) => {
        const u = new URL(rawUrl.trim());
        const allowed = new Set(['maps.google.com', 'www.google.com', 'google.com', 'goo.gl']);
        if (!allowed.has(u.hostname)) throw new Error('Not a Google Maps URL');

        const queryCandidate = u.searchParams.get('q') || u.searchParams.get('query') || u.searchParams.get('destination') || '';
        const coords = parseCoordsFromText(queryCandidate) || parseCoordsFromText(u.pathname) || parseCoordsFromText(rawUrl);
        if (!coords) throw new Error('Could not extract coordinates');

        return {
          latitude: coords.latitude,
          longitude: coords.longitude,
          placeName: (u.searchParams.get('q') || 'Selected destination').split(',')[0],
          address: queryCandidate || 'Address unavailable'
        };
      };

      const buildUber = (loc) => `https://m.uber.com/ul/?action=setPickup&dropoff[latitude]=${loc.latitude}&dropoff[longitude]=${loc.longitude}&dropoff[nickname]=${encodeURIComponent(loc.placeName)}`;
      const buildOla = (loc) => `https://book.olacabs.com/?drop_lat=${loc.latitude}&drop_lng=${loc.longitude}`;
      const buildMaps = (loc) => `https://www.google.com/maps/search/?api=1&query=${loc.latitude},${loc.longitude}`;

      document.getElementById('detect').onclick = () => {
        statusEl.className = 'status';
        try {
          parsed = parseGoogleMapsLink(urlEl.value);
          document.getElementById('title').textContent = `Book cab to ${parsed.placeName}?`;
          document.getElementById('address').textContent = `Address: ${parsed.address}`;
          document.getElementById('coords').textContent = `Coordinates: ${parsed.latitude.toFixed(5)}, ${parsed.longitude.toFixed(5)}`;
          confirmEl.hidden = false;
          statusEl.textContent = 'Location detected. Please confirm provider choice.';
          statusEl.classList.add('ok');
        } catch (e) {
          parsed = null;
          confirmEl.hidden = true;
          statusEl.textContent = e.message;
          statusEl.classList.add('warn');
        }
      };

      const choose = (builder) => {
        if (!parsed) return;
        // Explicit user confirmation point: only button clicks can trigger deep links.
        window.open(builder(parsed), '_blank', 'noopener,noreferrer');
      };

      document.getElementById('uber').onclick = () => choose(buildUber);
      document.getElementById('ola').onclick = () => choose(buildOla);
      document.getElementById('maps').onclick = () => choose(buildMaps);
      document.getElementById('cancel').onclick = () => {
        confirmEl.hidden = true;
        statusEl.className = 'status';
        statusEl.textContent = 'Canceled by user.';
      };

      urlEl.value = 'https://www.google.com/maps?q=12.9716,77.5946';
    </script>
  </body>
</html>
